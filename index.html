<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Animated Portfolio</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }
        .spinning-image {
            animation: spin 5s infinite linear;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .flashing-text {
            animation: flash 0.1s infinite alternate;
        }
        @keyframes flash {
            0% { color: #ff0000; }
            100% { color: #00ff00; }
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1 class="flashing-text">Your Name</h1>
        <p>Web Developer | Designer | Creative Enthusiast</p>
    </header>

    <!-- Navigation menu -->
    <nav>
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- About Me section -->
    <section id="about">
        <h2>About Me</h2>
        <p>Write a brief introduction about yourself here.</p>
        <img class="spinning-image" src="https://th.bing.com/th/id/OIP.PrZVVEYM9A9JKWdWAX7fcAHaM1?w=115&h=180&c=7&r=0&o=5&dpr=2&pid=1.7" alt="Donkey from Shrek">
    </section>

    <!-- Projects section -->
    <section id="projects">
        <h2>My Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of your first project.</p>
            <img src="https://via.placeholder.com/400x300" alt="Project Image">
        </div>
        <!-- Add more project details as needed -->
    </section>

    <!-- Contact section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: your@email.com</p>
        <p>Phone: (123) 456-7890</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Your Name</p>
    </footer>

    <!-- Add JavaScript for continuous sound loop -->
    <script>
        const donkeySound = new Audio('./Donkey.mp3');
        donkeySound.loop = true;
        document.addEventListener('DOMContentLoaded', () => {
            donkeySound.play();
        });
    </script>
</body>
</html>
